<h1>Contact form</h1>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div>
      <label
        >Topic:
        <select class="form-control" formControlName="topic">
          <option *ngFor="let t of topics">
            {{ t }}
          </option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label
        >Name:
        <input
          class="form-control"
          type="text"
          formControlName="name"
          placeholder="Name or alias"
        />
        <span
          *ngIf="
            !this.contactForm.get('name').valid &&
            this.contactForm.get('name').touched
          "
          class="form-text text-muted"
          >Please enter a valid name</span
        >
      </label>
    </div>
    <div class="form-group">
      <label>
        Email:
        <input
          class="form-control"
          type="text"
          formControlName="email"
          placeholder="your @"
        />
        <span
          *ngIf="
            !this.contactForm.get('email').valid &&
            this.contactForm.get('email').touched
          "
          class="form-text text-muted"
          >Please enter a valid email</span
        >
      </label>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message:</label>
      <textarea
        class="form-control"
        formControlName="message"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        formControlName="terms"
        type="checkbox"
        value=""
        id="defaultCheck1"
      />
      <label class="form-check-label" for="defaultCheck1">
        Agree to terms
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

<p>Status: {{ contactForm.status }}</p>
